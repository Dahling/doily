<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Our Form</title>
  </head>
  <body>
    <form>
      <div id="to">
        <label for="name">To:</label>
        <input type="test" id="to" name="" placeholder="The Dentist">
      </div>
      <div id="from">
        <label for="name">Love, </label>
        <input type="test" id="name" name="user_name" placeholder="">
      </div>
      <div id="reply">
        <label for="mail">Reply:</label>
        <input type="email" id="mail" name="user_email">
      </div>
      <div id="message">
        <label for="msg">Your note:</label>
        <textarea id="msg" name="user_message"></textarea>
      </div>
      <div class="button">
        <button type="submit">Send!</button>
      </div>
    </form>
  </body>
</html>
